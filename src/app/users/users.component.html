<h1>Users</h1>
<p>
  <a class="btn btn-primary" routerLink="/users/new">Add User</a>
</p>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td><a [routerLink]="[user.id]" (click)="onEditUser(user.id)"><span class="glyphicon glyphicon-edit"></span></a></td>
      <td><span class="glyphicon glyphicon-remove"></span></td>
    </tr>
  </tbody>
</table>
