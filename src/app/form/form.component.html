<div	class="row">
  <div class="col-md-6 well">
    <form [formGroup]="form" (ngSubmit)="save()">
      <fieldset>
        <legend>User</legend>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name is required</div>
            <div *ngIf="name.errors.minlength">Username should be minimum {{name.errors.minlength.requiredLength}} characters</div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.invalidEmail">Enter valid email</div>
          </div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" class="form-control">
        </div>
      </fieldset>
      <fieldset>  
        <legend>Address</legend>
        <div class="form-group">
          <label>Street</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Suite</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>ZipCode</label>
          <input type="text" class="form-control">
        </div>
      </fieldset>  
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </form>
  </div>
</div>
